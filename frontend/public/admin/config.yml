backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  # HERO SECTION
  - name: "hero"
    label: "üè† Hero Section (Homepage)"
    files:
      - label: "Hero Content"
        name: "hero"
        file: "src/data/hero.json"
        fields:
          - { label: "Main Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - label: "Call-to-Action Buttons"
            name: "buttons"
            widget: "list"
            fields:
              - { label: "Button Text", name: "text", widget: "string" }
              - { label: "Button Link", name: "link", widget: "string" }
              - { label: "Button Type", name: "type", widget: "select", options: ["primary", "secondary"] }

  # SERVICES SECTION
  - name: "services-cards"
    label: "üíº Services Cards"
    files:
      - label: "Service Cards"
        name: "services"
        file: "src/data/services.json"
        fields:
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Service Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Icon Name", name: "icon", widget: "string", hint: "lucide-react icon name (Heart, Video, Camera, etc.)" }

  # MEMORIAL SERVICES DETAIL
  - name: "memorial-services"
    label: "üïäÔ∏è Memorial Services Section"
    files:
      - label: "Memorial Services Content"
        name: "memorial"
        file: "src/data/memorial-services.json"
        fields:
          - { label: "Section Heading", name: "heading", widget: "string" }
          - { label: "Main Description", name: "description", widget: "text" }
          - { label: "Sub Description", name: "subDescription", widget: "text" }
          - { label: "Features List", name: "features", widget: "list", field: { label: "Feature", name: "feature", widget: "string" } }

  # EVENT SERVICES DETAIL
  - name: "event-services"
    label: "üéâ Event Services Section"
    files:
      - label: "Event Services Content"
        name: "events"
        file: "src/data/event-services.json"
        fields:
          - { label: "Section Heading", name: "heading", widget: "string" }
          - { label: "Main Description", name: "description", widget: "text" }
          - { label: "Sub Description", name: "subDescription", widget: "text" }
          - { label: "Features List", name: "features", widget: "list", field: { label: "Feature", name: "feature", widget: "string" } }

  # SHOWCASE IMAGES
  - name: "showcase"
    label: "üì∏ Showcase Images"
    files:
      - label: "Showcase Gallery"
        name: "showcase-images"
        file: "src/data/showcase-images.json"
        fields:
          - label: "Showcase Images"
            name: "images"
            widget: "list"
            fields:
              - { label: "Image URL", name: "url", widget: "image" }
              - { label: "Caption", name: "caption", widget: "string" }
              - { label: "Category", name: "category", widget: "string", default: "showcase" }

  # Business Settings
  - name: "settings"
    label: "‚öôÔ∏è Site Settings"
    files:
      - label: "Business Information"
        name: "business"
        file: "src/config/content.js"
        fields:
          - { label: "Business Name", name: "businessName", widget: "string", default: "Cjay Cinematics" }
          - { label: "Tagline", name: "tagline", widget: "string", default: "Cinematic Storytelling" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Service Area", name: "serviceArea", widget: "string" }
          - { label: "Instagram URL", name: "instagram", widget: "string" }
          - { label: "Facebook URL", name: "facebook", widget: "string" }

      - label: "Background Music Settings"
        name: "music"
        file: "src/data/music-settings.json"
        fields:
          - { label: "Enable Background Music", name: "enabled", widget: "boolean", default: false, hint: "Turn on/off background music for the entire site" }
          - { label: "Autoplay", name: "autoplay", widget: "boolean", default: false, hint: "Start music automatically when page loads" }
          - { label: "Volume", name: "volume", widget: "number", default: 0.3, min: 0, max: 1, step: 0.1, hint: "Volume level (0.0 to 1.0)" }
          - { label: "Loop Music", name: "loop", widget: "boolean", default: true, hint: "Repeat music continuously" }
          - { label: "Music File Path", name: "musicFile", widget: "string", default: "/music/background-music.mp3", hint: "Path to your music file (upload to public/music folder)" }
          - { label: "Show Player Controls", name: "showControls", widget: "boolean", default: true, hint: "Let visitors control the music" }
          - { label: "Fade In Effect", name: "fadeIn", widget: "boolean", default: true, hint: "Gradually increase volume on start" }

  # Pricing Packages
  - name: "pricing"
    label: "üí∞ Pricing Packages"
    folder: "src/data/pricing"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Package Name", name: "name", widget: "string" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Description", name: "period", widget: "string" }
      - { label: "Features", name: "features", widget: "list" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }

  # Testimonials
  - name: "testimonials"
    label: "üí¨ Testimonials"
    folder: "src/data/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Client Quote", name: "quote", widget: "text" }
      - { label: "Client Name", name: "author", widget: "string" }
      - { label: "Service Type", name: "role", widget: "string" }

  # Founder Bio
  - name: "founder"
    label: "üë§ Founder Information"
    files:
      - label: "Founder Bio & Photos"
        name: "bio"
        file: "src/data/founder.json"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Biography", name: "bio", widget: "list", field: { label: "Paragraph", name: "paragraph", widget: "text" } }
          - label: "Founder Photos"
            name: "photos"
            widget: "list"
            fields:
              - { label: "Image URL", name: "url", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }

  # Portfolio Items
  - name: "portfolio"
    label: "üì∏ Portfolio"
    folder: "src/data/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["memorial", "celebration", "events"] }
      - { label: "Type", name: "type", widget: "select", options: ["video", "photo"] }
      - { label: "Video/Image URL", name: "embedUrl", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
